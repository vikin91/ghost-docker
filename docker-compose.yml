version: "2.0"
services:
  blog:
    ports:
      - "12368:2368"
    image: ghost:latest
    volumes:
      - ghost_apps:/var/lib/ghost/content/apps
      - ghost_data:/var/lib/ghost/content/data
      - ghost_images:/var/lib/ghost/content/images
      - ghost_themes:/var/lib/ghost/content/themes
    restart: always

volumes:
   ghost_apps:
      driver: local
   ghost_data:
      driver: local
   ghost_images:
      driver: local
   ghost_themes:
      driver: local
